<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하루 계획</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>To-Do List</h1>
    </div>
    <div class="search">
      <input type="text" id="taskInput" placeholder="할 일을 입력하세요" />
      <button id="addTask">추가</button>
      <button id="removeTask">초기화</button>
    </div>
    <div class="main">
      <ul id="taskList"></ul>
      <div class="menu">
        <button id="delete" class="mb-delete">삭제</button>
        <button id="complete" class="mb-complete">완료</button>
      </div>
    </div>
    <footer class="footer">
      <p>COPYRIGHT © ByeongChanJIN</p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
